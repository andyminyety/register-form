<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Register Form">
  <meta property="og:description" content=" Responsive and Adaptable Registration Form.">
  <meta property="og:image" content="https://andyminyety.github.io/register-form/img/screenshot.png">
  <meta property="og:url" content="https://andyminyety.github.io/register-form/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Register Form">
  <meta name="twitter:description" content="Responsive and Adaptable Registration Form.">
  <meta name="twitter:image" content="https://andyminyety.github.io/register-form/img/screenshot.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="img/register.png">
  <title>Register Form</title>
</head>
<body>
  <div class="container">
    <div class="title">Sign Up</div>
    <div class="content">
      <form id="registration-form">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Usarname</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <div class="password-input-container">
              <input type="password" id="password" placeholder="Enter your password" required>
              <span class="icon password-toggle" id="passwordToggle" onclick="passwordVisibility('password')">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <div class="password-input-container">
              <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
              <span class="icon password-toggle" id="confirmPasswordToggle" onclick="passwordVisibility('confirmPassword')">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="checkbox-container">
          <input class="check" type="checkbox" id="terms">
          <label for="terms">I agree to the <strong>Terms of User</strong></label>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
